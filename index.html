<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake For You</title>
  <!-- Google Fonts: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 20px;
    }

    .cake-container {
      position: relative;
      width: 200px;
      height: 150px;
      margin-top: 40px;
    }

    .cake {
      width: 200px;
      height: 120px;
      background-color: #8b4513;
      position: relative;
      box-shadow: 5px 5px 0 #5c2e0f;
    }

    .layer-top {
      position: absolute;
      top: 0;
      width: 200px;
      height: 40px;
      background-color: #d2691e;
      border-bottom: 4px solid #a0522d;
    }

    .frosting {
      position: absolute;
      top: 0;
      width: 200px;
      height: 20px;
      background-color: #fff0f5;
      border-bottom: 2px solid #ff69b4;
      border-radius: 0 0 10px 10px;
    }

    .candle {
      position: absolute;
      top: -43px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background-color: #4682b4;
      box-shadow: 2px 2px 0 #2f4f4f;
    }

    .flame {
      position: absolute;
      top: -19px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 18px;
      background: radial-gradient(circle, yellow 40%, orange 60%, red 90%);
      border-radius: 50%;
      box-shadow: 0 0 9px yellow;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      background-color: #023047;
      color: #fdfeff;
      border: 4px solid #00b4d8;
      border-radius: 0;
      cursor: pointer;
      image-rendering: pixelated;
    }

    button:hover {
      color: #000000;
      background-color: #00b4d8;
      border-color: #023047;
    }
  </style>
</head>
<body>

  <div class="cake-container">
    <div class="cake">
      <div class="layer-top"></div>
      <div class="frosting"></div>
    </div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button onclick="blowOut()">BLOW OUT</button>

  <!-- ðŸŽµ Audio Element -->
  <audio id="birthdaySong">
    <source src="happy_birthday.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function blowOut() {
      const flame = document.getElementById("flame");
      const song = document.getElementById("birthdaySong");

      if (flame) {
        flame.style.display = "none";
      }

      if (song) {
        song.play();
      }
    }
  </script>

</body>
</html>
